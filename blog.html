---
layout: default
title: Development Blog
---

<div class="dev-blog">
  <h2>Development Blog</h2>
</div>
<div class="blog-list">
	<ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
      <br>
      </li>
    {% endfor %}
  	</ul>
</div>

<script>
	document.getElementById('blog-link').style.fontWeight='bold';
</script>
