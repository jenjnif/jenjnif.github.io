---
layout: home
title: Home Page
---

<!-- latest post -->
{% for post in site.posts limit: 1 %}
<div class="post-first">
  <div class="blog-text">
    <h3 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <article>{{ post.excerpt }}
      <p class="read-more"><a href="{{ post.url }}">Click here to read more</a></p>
    </article>
    <img class="excerpt_only" src="{{ post.excerpt_image }}">
  </div>
</div>
{% endfor %}

<!-- previous three posts -->
{% for post in site.posts limit: 3 offset: 1 %}
<div class="post-block">
  <div class="blog-text">
    <h3 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <article>{{ post.excerpt }}
      <p class="read-more"><a href="{{ post.url }}">Click here to read more</a></p>
    </article>
  </div>
</div>
{% endfor %}
