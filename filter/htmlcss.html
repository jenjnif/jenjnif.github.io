---
layout: home
title: html css posts
---

{% for post in site.posts %}
  {% if post.filter contains 'html' or 'css' %}
  <div class="post-block">
    <div class="blog-text">
      <h3 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
      <article>{{ post.excerpt }}
        <p class="read-more"><a href="{{ post.url }}">Click here to read more</a></p>
      </article>
    </div>
  </div>
  {% endif %}
{% endfor %}
